name: Release Build

on:
  workflow_dispatch:
    inputs:
      # 可以在这里定义可选的输入参数，例如：
      param1:
        description: 'Optional input parameter'
        required: false
        default: 'default value'
  push:
    tags:
      - 'v*' # 当推送以v开头的标签时触发

jobs:
  build:
    name: Build Executables
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact-name: linux
            ext:
          - os: windows-latest
            artifact-name: windows
            ext: .exe
          - os: macos-latest
            artifact-name: macos
            ext:

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y binutils

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: PyInstaller build
      run: |
        pyinstaller --onefile \
          --name "bangumi-spider-${{ matrix.artifact-name }}" \
          --add-data "posters;posters" \
          --distpath dist/${{ matrix.artifact-name }} \
          main.py

    - name: Archive release
      uses: actions/upload-artifact@v4
      with:
        name: bangumi-spider-${{ matrix.artifact-name }}
        path: dist/${{ matrix.artifact-name }}/*${{ matrix.ext }}

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref_name }}
        body: |
          Multi-platform builds for ${{ github.ref_name }}
          
          **Supported Systems:**
          - Windows (x64)
          - Linux (x64)
          - macOS (x64/arm64)
        draft: false
        prerelease: false
        files: |
          artifacts/bangumi-spider-windows/*
          artifacts/bangumi-spider-linux/*
          artifacts/bangumi-spider-macos/*